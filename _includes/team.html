    <!-- Contact Section -->
    <section id="team" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2"  style="width: 90%; text-align: center;">
                <h2>Team</h2>
                <p>Here we can add stuff about the team. Maybe photo/description. Or maybe we could make it about the project in general</p>
                
                <figure>
                    <img src="img/lisa.jpeg" style="width:100%;height:500px;">
                    <figcaption>Lisa Laurent</figcaption>
                </figure>

                <p><a href="mailto:{{ site.email }}">{{ site.email }}</a>
                </p>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="team" class="container content-section text-center">
        <div class="row" style="background-color: #495057;">
            <div class="column"  style="background-color:#495057;width:100%; margin-left:0%; margin-right:0%;padding:0%;box-sizing: border-box;">
                <h2 style="color:#fff;padding-top:10px;">The team</h2>
                <h4 style="color:#fff;">
                    Here is the team behind the project:
                </h4>
                
                <div class="clearfix" style="content:' ';clear:both;display:table">
                    <div class="img-container" style="float:left;width:25%;padding:10px">
                        <img src="img/lisa.jpeg" style="width:100%">
                        <figcaption style="text-align:center;color:#fff;padding:10px;border-radius:50%;" > Lisa Laurent <br> EPFL-Energy </figcaption>
                        <!--EPFL Energy-->
                    </div>
                    <div class="img-container" style="float:left;width:25%;padding:10px">
                        <img src="img/selene.jpeg" style="width:100%;">
                        <figcaption style="text-align:center;color:#fff;padding:10px">Sélène Ledain  <br> EPFL-SIE</figcaption>
                    </div>
                    <div class="img-container" style="float:left;width:25%;padding:10px">
                        <img src="img/lavi.jpg" style="width:100%">
                        <figcaption style="text-align:center;color:#fff;padding:10px">Lavinia Schlyter  <br> EPFL-CSE</figcaption>
                    </div>
                    <div class="img-container" style="float:left;width:25%;padding:10px">
                        <img src="img/arthur.jpg" style="width:100%">
                        <figcaption style="text-align:center;color:#fff;padding:10px">Arthur Waeber <br> EPFL-Energy</figcaption>
                    </div>
                </div>

                <p><a href="mailto:{{ site.email }}">{{ site.email }}</a>
                </p>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>

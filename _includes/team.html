    <!-- Contact Section -->
    <section id="team" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2"  style="width: 90%; text-align: center;background-color:#495057;">
                <h2>Team</h2>
                <p>Here we can add stuff about the team. Maybe photo/description. Or maybe we could make it about the project in general</p>
                
                <div class="clearfix" style="content:' ';clear:both;display:table">
                    <div class="twoimg-container" style="float:left;width:25%;height:200px;padding:5px">
                        <img src="img/lisa.jpeg" style="width:100%">
                        <figcaption style="text-align:center;" > Lisa Laurent <br> EPFL-Energy </figcaption>
                        <!--EPFL Energy-->
                    </div>
                    <div class="twoimg-container" style="float:right;width:25%;height:200px;padding:5px">
                        <img src="img/selene.jpeg" style="width:100%">
                        <figcaption style="text-align:center;">Sélène Ledain <br> EPFL-SIE</figcaption>
                        <!--EPFL SIE-->
                    </div>
                    <div class="twoimg-container" style="float:left;width:25%;height:200px;padding:5px">
                        <p><img src="img/lisa.jpeg" style="width:100%">
                        <figcaption style="text-align:center;">Lavi Schlyter <br> EPFL-CSE</figcaption>
                        EPFL CSE
                        </p>
                    </div>
                    <div class="twoimg-container" style="float:right;width:25%;height:200px;padding:5px">
                        <img src="img/selene.jpeg" style="width:100%">
                        <figcaption style="text-align:center;">Arthur Waeber <br> EPFL-Energy</figcaption>
                        <!--EPFL Energy-->
                    </div>
                </div>

                <p><a href="mailto:{{ site.email }}">{{ site.email }}</a>
                </p>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
